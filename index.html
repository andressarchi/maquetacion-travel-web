<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A Travel</title>
    <link rel="shortcut icon" href="/asetss/images/header img.webp" type="image/x-icon">
    <link rel="stylesheet" href="/styles/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <header>
        <div>
            <h1>S.A.  Travel</h1>
            <img src="/asetss/images/header img.webp" alt="">
        </div>
       
        <nav>
            <ul>
                <li>
                    <box-icon type='solid' name='plane-alt' class="icon"></box-icon>Vuelos</li>
                <li>
                    <box-icon type='solid' name='car' class="icon"></box-icon>Alquiler de carros</li>
                <li><box-icon name='book-alt'class="icon"></box-icon>Librerias</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="cityregistration">

            <label for="cities">ciudades</label>
                <select id="cities">
                    <option ></option>

                    <option >Santamarta</option>
                    <option >San Andres</option>
                    <option >Barranquilla</option>
                    <option >Bogota</option>
                    <option >cali</option>
                    <option >Bucaramanga</option>
                    <option >cartagena</option>
                    <option >la guajira</option>
                    <option >manizales</option>
                    <option >pasto</option>
                    <option >popayan</option>
                    <option >pereira</option>
                </select>

            <label for="day">Dia de regreso</label>
            <input type="date"  id="day" >
            <label for="people">cantidad de personas</label>
            <input type="number" id="people" placeholder="Cantidad de personas">
        </div>

        <hr>
        <div class="continer">
            <div class="card">
                <div class="title">
                    <h2>Armenia</h2>
                </div>
                    <img src="/asetss/images/armenia.png" alt="">

            <div class="card">
                <div class="title">
                    <h2>Barranquilla</h2>
                </div>
                    <img src="/asetss/images/Barranquilla.webp" alt="">
            </div>
            <div class="card">
                <div class="title">
                    <h2>Bogota</h2>
                </div>
                    <img src="/asetss/images/bogota.jpeg" alt="">
            </div>
            <div class="card">
                <div class="title">
                    <h2>Bucaramanga</h2>
                </div>
                    <img src="/asetss/images/Bucaramanga.jpg" alt="">

            <div class="card">
                <div class="title">
                    <h2>Cali</h2>
                </div>
                    <img src="/asetss/images/cali.jpg" alt="">
            </div>
            <div class="card">
                <div class="title">
                    <h2>San Andres</h2>
                </div>
                    <img src="/asetss/images/San andres.jpg" alt="">
            </div>
            <div class="card">

                <div class="title">

                </div>
                    <img src="/asetss/images/la guajira.jpg" alt="">
            </div>
            <div class="card">

                </div>
                    <img src="/asetss/images/Manizales.jpg" alt="">

            <div class="card">

            <div class="card">
